        <style>

body {
    font-family: 'Arial', sans-serif;
    background: #f5f5f5;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

header {
    background: rgba(0, 136, 204, 0.9);
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
    backdrop-filter: blur(5px);
    box-sizing: border-box;
    width: 100%;
    word-wrap: break-word;
    word-break: break-word;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

#chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
    box-sizing: border-box;
    margin-top: 60px; /* Adjust based on header height */
    margin-bottom: 60px; /* Adjust based on message box height */
}

.message {
    display: flex;
    align-items: flex-start;
    max-width: 75%;
    animation: fadeInUp 0.3s ease-in-out;
    width: 100%;
}

.message.user {
    justify-content: flex-end;
    align-self: flex-end;
}

.message.user .message-bubble {
    background: linear-gradient(135deg, #0088cc, #005f99);
    color: white;
    border-radius: 18px 18px 0 18px;
    word-wrap: break-word;
}

.message.other {
    justify-content: flex-start;
    align-self: flex-start;
}

.message.other .message-bubble {
    background: #fff;
    color: black;
    border-radius: 18px 18px 18px 0;
    word-wrap: break-word;
}

.message-bubble {
    padding: 12px 16px;
    font-size: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    max-width: 100%;
    word-wrap: break-word;
    white-space: normal;
    word-break: break-word;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.username {
    font-size: 14px;
    font-weight: bold;
    color: #555;
    margin-bottom: 3px;
}

.timestamp {
    font-size: 12px;
    color: #888;
    margin-top: 3px;
}

#message-box {
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ddd;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
}

#message-input {
    flex-grow: 1;
    padding: 12px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    max-height: 120px;
    overflow-y: auto;
}

#send-button {
    background: linear-gradient(135deg, #0088cc, #005f99);
    color: white;
    padding: 12px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    margin-left: 10px;
    transition: transform 0.2s;
    box-sizing: border-box;
}

#typing-indicator {
    font-size: 12px;
    color: gray;
    padding-left: 15px;
    display: none;
}

/* Responsive Styles */
@media (max-width: 1024px) {
    header {
        font-size: 18px;
        padding: 15px;
    }
    #chat {
        padding: 15px;
    }
    .message-bubble {
        font-size: 14px;
        padding: 10px 14px;
    }
    #message-box {
        padding: 8px 5px;
    }
    #message-input {
        font-size: 14px;
        padding: 10px;
    }
    #send-button {
        padding: 10px;
        margin-left: 8px;
    }
    .avatar {
        width: 35px;
        height: 35px;
    }
    .message {
        max-width: 90%;
    }
}

@media (max-width: 768px) {
    header {
        font-size: 18px;
        padding: 15px 10px;
    }
    #chat {
        padding: 15px 10px;
    }
    .message-bubble {
        font-size: 14px;
        padding: 10px 14px;
    }
    #message-box {
        padding: 10px;
    }
    #message-input {
        font-size: 14px;
        padding: 12px 10px;
    }
    #send-button {
        padding: 10px;
        margin-left: 8px;
    }
    .avatar {
        width: 32px;
        height: 32px;
    }
    .message {
        max-width: 85%;
    }
}

@media (max-width: 480px) {
    header {
        font-size: 16px;
        padding: 12px 8px;
    }
    #chat {
        padding: 10px 5px;
    }
    .message-bubble {
        font-size: 13px;
        padding: 8px 12px;
    }
    #message-box {
        padding: 6px 4px;
    }
    #message-input {
        font-size: 14px;
        padding: 10px;
    }
    #send-button {
        padding: 12px;
        margin-left: 5px;
    }
    .avatar {
        width: 28px;
        height: 28px;
    }
    .message {
        max-width: 100%;
    }
}
